<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mountains+of+Christmas:wght@400;700&family=Shizuru&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="lights.css">
</head>
<body>
    <main>
         <div id="snow"></div>
         <div class="title">
             <h1 class="main-title">Merry Christmas!</h1>
         </div>
         <img src="/snowman.png" alt="Snowman" id="snowman">
         <img src="/santa.png" alt="Santa" id="santa">
         <img src="/tree.png" alt="Christmas Tree" id="tree">
         <img src="/deer.png" alt="Reindeer" id="deer">
         <img src="/house.png" alt="House" id="house">
         <img src="/elf.png" alt="Elf" id="elf">
         <div id="ground"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
